<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body{
            font-size: 40px;
        }
        div{
            border: 1px solid black;
            height: 80px;
            width: 75%;
        }
        p{
            font-size: 2rem;
        }
        
        section{
            display: flex;
            gap: 100px;
            flex-direction: column-reverse;
        }
        
    </style>
</head>
<body>
   <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
   </section>
   <div>
    
   </div>
</body>
</html>
